<!DOCTYPE html>
<html>
<head>
<title>Daily Attendance QR</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
    margin:0;
    background:#f4f6f9;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
}

/* Button Container */
.button-container{
    position:absolute;
    top:20px;
}

button{
    padding:8px 18px;
    font-size:14px;
    margin:0 8px;
    border:none;
    border-radius:6px;
    background:#2c3e50;
    color:white;
    cursor:pointer;
}

button:active{
    transform:scale(0.95);
}

/* QR Wrapper */
.qr-wrapper{
    width:92%;              /* minimum left-right padding */
    max-width:420px;        /* keeps it clean on big screens */
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
    display:flex;
    justify-content:center;
    align-items:center;
}

#qr{
    width:100%;
    display:flex;
    justify-content:center;
}
</style>
</head>

<body>

<div class="button-container">
    <button onclick="showQR('aman')">Aman</button>
    <button onclick="showQR('dev')">Dev</button>
</div>

<div class="qr-wrapper">
    <div id="qr"></div>
</div>

<script>

const ROLE = "student";

const USERS = {
    aman: "523968",
    dev:  "530589"
};

function getTodayDate(){
    const d = new Date();
    return d.getFullYear()+"-"+
           String(d.getMonth()+1).padStart(2,'0')+"-"+
           String(d.getDate()).padStart(2,'0');
}

function showQR(person){

    document.getElementById("qr").innerHTML="";

    const qrText =
        USERS[person] + "/" +
        getTodayDate() + "/" +
        ROLE;

    new QRCode(document.getElementById("qr"),{
        text: qrText,
        width:350,
        height:350
    });
}

/* Optional: Show Aman QR by default on load */
window.onload = function(){
    showQR('aman');
};

</script>

</body>
</html>
