<!DOCTYPE html>
<html>
<head>
<title>Daily Attendance QR</title>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
html, body{
    margin:0;
    width:800px;        /* Fixed width */
    height:600px;       /* Fixed height */
    overflow:hidden;    /* No scroll */
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, sans-serif;
    background:#ffffff;
}

/* Small Buttons */
.button-container{
    margin-bottom:20px;
}

button{
    padding:8px 20px;
    font-size:14px;
    margin:0 10px;
    cursor:pointer;
}

/* Big QR */
#qr{
    width:400px;
    height:400px;
}
</style>
</head>

<body>

<div class="button-container">
    <button onclick="showQR('aman')">Aman</button>
    <button onclick="showQR('dev')">Dev</button>
</div>

<div id="qr"></div>

<script>

const ROLE = "student";

/* Updated User IDs */
const USERS = {
    aman: "523968",
    dev:  "530589"
};

function getTodayDate(){
    const d = new Date();
    return d.getFullYear()+"-"+
           String(d.getMonth()+1).padStart(2,'0')+"-"+
           String(d.getDate()).padStart(2,'0');
}

function showQR(person){

    document.getElementById("qr").innerHTML="";

    const qrText =
        USERS[person] + "/" +
        getTodayDate() + "/" +
        ROLE;

    new QRCode(document.getElementById("qr"),{
        text: qrText,
        width:400,
        height:400
    });
}

</script>

</body>
</html>
